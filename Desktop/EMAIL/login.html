    <body>
        <nav id="nav">
            <ul class="left-ul">
                <li>
                    <a href=""><img src="assets/images/logo.png" alt="Logo Not Found" class="logo"></a>
                </li>

            </ul>
            <div class="empty">

            <ul class="right-ul">

                    <a href=""class="btn btn-outline">Sign Up</a>

        <!--Close nav-->
        <section id="form">
            <div class="form-section">

                <form action="">

                        <!--Close group-->
                    <div class="group">
                                <label for="password" class="form--label">Password
                                    <span class="forgotpassword">
                                        <a href="">Forgot Password?</a>
                                    </span>
                                </label>
                                <input type="password" name="" id="password" class="control" placeholder="Enter Password">
        
                    </div>
                            <!--Close group-->
                    <div class="group">
                                <input type="submit" name="" class="btn btn-sweet" value="Sign In">
            
                    </div>
                                <!--Close group-->

                </form>

            </div>
            <!--Close form--body-->
            </div>
